<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cytus II Charts</title>
	<link href="index.css" rel="stylesheet">
	<!--BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!--VUE-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class='bg-dark text-light'>
	<div id="main" class="container-fluid px-0">
		<table id="song-table" class="table table-dark table-striped table-hover table-fix-head">
			<thead class="thead-light">
				<tr>
					<th class="text-center align-middle">Character</th>
					<th class="align-middle">Song Name</th>
					<th class="align-middle">Composer</th>
					<th class="text-center align-middle">EASY</th>
					<th class="text-center align-middle">HARD</th>
					<th class="text-center align-middle">CHAOS</th>
					<th class="text-center align-middle">GLITCH</th>
				</tr>
			</thead>
			<tbody v-for="character in songsData" class="mt-3">
				<tr class="bg-primary"><td colspan="7" class="text-center">{{ character.name }}</td></tr>
				<tr v-for="song in character.songs">
					<td class="text-center align-middle">{{ character.name }}</td>
					<td class="align-middle">{{ song.name }}</td>
					<td class="align-middle">{{ song.composer }}</td>
					<td class="text-center align-middle fill">
						<a :href="`chart.html?charId=${character.id}&songId=${song.id}&diff=easy`">{{ song.charts.easy.level }}</a>
					</td>
					<td class="text-center align-middle fill">
						<a :href="`chart.html?charId=${character.id}&songId=${song.id}&diff=hard`">{{ song.charts.hard.level }}</a>
					</td>
					<td class="text-center align-middle fill">
						<a :href="`chart.html?charId=${character.id}&songId=${song.id}&diff=chaos`">{{ song.charts.chaos.level }}</a>
					</td>
					<td class="text-center align-middle fill">
						<a v-if="song.charts.glitch" :href="`chart.html?charId=${character.id}&songId=${song.id}&diff=glitch`">
						{{ song.charts.glitch.level }}
						</a>
					</td>
				</tr>
				<tr style="height: 30px"></tr>
			</tbody>
		</table>
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
